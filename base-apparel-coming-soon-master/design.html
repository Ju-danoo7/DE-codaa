<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="authour" content="Daniel Essien">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base-Apparel-Design</title>
    <link rel="stylesheet" href="design.css">
</head>

<body>
    <div id="main">
        <div class="logo">
            <img src="./images/logo.svg" alt="logo">
        </div>
        <div class="body">

            <section id="one"><img src="./images/hero-desktop.jpg" alt="hero-mobile"></section>
            <section id="two">
                <h1><span>We're</span><br> coming <br> soon</h1>
                <p>Hello fellow shoppers! We're currently building our new fashion store.
                    Add your email below to stay up-to-date with announcements and our launch deals.
                </p>
                <section class="input">
                    <div>
                        <input type="text" placeholder="Email Address" name="email" id="email"><span
                            class="inputErrMess">janeappleseed#email.com</span><img src="./images/icon-error.svg"
                            alt="icon-error" class="errorImg"><button id="pink"><img src="./images/icon-arrow.svg"
                                alt=""></button>
                    </div>
                </section>
                <p class="error">Please provide a valid email</p>
                <p class="success">Thank you for your input. We'll be in touch.</p>
            </section>
        </div>

    </div>

    <script src="design.js"></script>
</body>

</html>
