<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="pricing, component">
    <meta name="authour" content="Essien Daniel">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing-Component-With-Toggle-Master</title>
    <link rel="stylesheet" href="design.css">
</head>

<body>
    <main>
        <div id="main">
            <div id="first">
                <h2>Our Pricing</h2>
                <section id="period">
                    <span class="time">Annually</span>
                    <span class="scrollButton">
                        <button id="buttonScroll"></button>
                    </span>
                    <span class="time">Monthly</span>
                </section>

            </div>
            <div id="second">
                <section class="box" id="basic">
                    <h3>Basic</h3>
                    <h1 class="monthly">&dollar;19.99</h1>
                    <h1 class="yearly">&dollar;199.99</h1>
                    <div class="line"></div>
                    <p>500 GB Storage</p>
                    <div class="line"></div>
                    <p>2 Users Allowed</p>
                    <div class="line"></div>
                    <p>Send up to 3 GB</p>
                    <div class="line"></div>
                    <button class="botton basic">Learn More</button>
                </section>
                <section class="box" id="Professional">
                    <h3>Professional</h3>
                    <h1 class="monthly">&dollar;24.99</h1>
                    <h1 class="yearly">&dollar;249.99</h1>
                    <div class="line"></div>
                    <p>1 TB Storage</p>
                    <div class="line"></div>
                    <p>5 Users Allowed</p>
                    <div class="line"></div>
                    <p>Send up to 10 GB</p>
                    <div class="line"></div>
                    <button class="botton basic">Learn More</button>
                </section>
                <section class="box" id="master">
                    <h3>Master</h3>
                    <h1 class="monthly">&dollar;39.99</h1>
                    <h1 class="yearly">&dollar;399.99</h1>
                    <div class="line"></div>
                    <p>2 TB Storage</p>
                    <div class="line"></div>
                    <p>20 Users Allowed</p>
                    <div class="line"></div>
                    <p>Send up to 20 GB</p>
                    <div class="line"></div>
                    <button class="botton basic">Learn More</button>
                </section>
            </div>
        </div>
    </main>
    <script src="design.js"></script>
</body>

</html>
