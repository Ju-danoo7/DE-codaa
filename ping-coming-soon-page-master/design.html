<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Ping-coming-soon, form">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping-Coming-Soon design</title>
    <link rel="stylesheet" href="design.css">
</head>

<body>
    <main>
        <div id="main">
            <img src="./images/logo.svg" alt="logo">
            <section id="one">
                <h1>We are launching <span>soon!</span></h1>
                <p>Subscribe and get notified</p>
                <div class="form">
                    <div class="input">
                        <input type="text" name="email" id="email" placeholder="Your email address">
                        <p id="errorMessage">Please provide a valid email address</p>
                    </div>
                    <button id="button">Notify Me</button>
                </div>
            </section>
            <section id="two">
                <span><img src="./images/illustration-dashboard.png" alt=""></span>
                <div id="media">
                    <span><a href="#"><img src="./images/icons8-facebook.svg" alt="icons8-facebook"></a></span>
                    <span><a href="#"><img src="./images/icons8-twitter.svg" alt="icons8-twitter"></a></span>
                    <span><a href="#"><img src="./images/icons8-instagram.svg" alt="icons8-instagram"></a></span>
                </div>
                <p>&copy; Copyright Ping. All rights reserved.</p>
            </section>
        </div>
    </main>
    <script src="design.js"></script>
</body>

</html>
