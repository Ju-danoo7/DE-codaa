<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-dtep-form-main</title>
    <link rel="stylesheet" href="./myCode/design.css">
    <script src="./myCode/design.js" defer></script>
</head>

<body>
    <main>
        <div id="main" class="parent pages">
            <div class="top">
                <div class="first">
                    <div class="num givenDiv"><a href="#">1</a></div>
                    <p><span class="step">step 1</span><span class="info">your info</span></p>
                </div>
                <div class="first">
                    <div class="num"><a href="./myCode/design2.html">2</a></div>
                    <p><span class="step">step 2</span><span class="info">select plan</span></p>
                </div>
                <div class="first">
                    <div class="num"><a href="./myCode/design3.html">3</a></div>
                    <p><span class="step">step 3</span><span class="info">add-ons</span></p>
                </div>
                <div class="first">
                    <div class="num"><a href="./myCode/design3.html">4</a></div>
                    <p><span class="step">step 4</span><span class="info">summary</span></p>
                </div>
            </div>
            <div class="start">
                <div class="bottom">
                    <div id="one" class="container one">
                        <h1>Personal info</h1>
                        <p>Please provide your name, email address, and phone number.</p>
                        <div class="input">
                            <label for="name-input" id="name-label">Name</label>
                            <input type="text" id="name-input" name="name" placeholder="e.g. Stephen King">
                            <p class="error">error</p>
                        </div>

                        <div class="input">
                            <label for="email-input" id="email-label">Email Address</label>
                            <input type="email" id="email-input" name="email" placeholder="e.g. stephenking@lorem.com">
                            <p class="error">error</p>
                        </div>
                        <div class="input">
                            <label for="phone-input" id="phone-label">Phone Number</label>
                            <input type="number" id="phone-input" name="phone" placeholder="e.g. +1 234 567 890">
                            <p class="error">error</p>
                        </div>
                    </div>
                    <div class="button"><button id="firstPageNextButton" class="nextStep">Next Step</button></div>
                </div>
            </div>

        </div>
    </main>
</body>

</html>
