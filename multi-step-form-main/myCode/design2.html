<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-dtep-form-main</title>
    <link rel="stylesheet" href="design.css">
    <script src="design2.js" defer></script>
</head>

<body>
    <main>
        <div id="main" class="parent pages">
            <div class="top">
                <div class="first">
                    <div class="num"><a href="design.html">1</a></div>
                    <p><span class="step">step 1</span><span class="info">your info</span></p>
                </div>
                <div class="first">
                    <div class="num givenDiv"><a href="#">2</a></div>
                    <p><span class="step">step 2</span><span class="info">select plan</span></p>
                </div>
                <div class="first">
                    <div class="num"><a href="design3.html">3</a></div>
                    <p><span class="step">step 3</span><span class="info">add-ons</span></p>
                </div>
                <div class="first">
                    <div class="num"><a href="design4.html">4</a></div>
                    <p><span class="step">step 4</span><span class="info">summary</span></p>
                </div>
            </div>
            <div class="second pages">
                <div class="bottom">
                    <div id="one" class="container two monthTime">
                        <h1>Select your plan</h1>
                        <p>You have the option of monthly or yearly billing.</p>
                        <div class="contained">
                            <div id="un" class="enput selectPlan">
                                <img src="../assets/images/icon-arcade.svg" alt="icon-arcade">
                                <div class="part">
                                    <span class="fes">Arcade</span>
                                    <span class="sec"><span class="monthly">$<span id="month"
                                                class="month sub">9</span>/mo</span><span class="yearly">$<span
                                                id="year" class="year sub">90</span>/yr</span></span>
                                    <p class="yearly free">2months free</p>
                                </div>
                            </div>
                            <div id="deux" class="enput selectPlan">
                                <img src="../assets/images/icon-advanced.svg" alt="icon-arcade">
                                <div class="part">
                                    <span class="fes">Advanced</span>
                                    <span class="sec"><span class="monthly">$<span
                                                class="month sub">12</span>/mo</span><span class="yearly">$<span
                                                class="year sub">120</span>/yr</span></span>
                                    <p class="yearly free">2months free</p>
                                </div>
                            </div>
                            <div id="trois" class="enput selectPlan">
                                <img src="../assets/images/icon-pro.svg" alt="icon-arcade">
                                <div class="part">
                                    <span class="fes">Pro</span>
                                    <span class="sec"><span class="monthly">$<span
                                                class="month sub">15</span>/mo</span><span class="yearly">$<span
                                                class="year sub">150</span>/yr</span></span>
                                    <p class="yearly free">2months free</p>
                                </div>
                            </div>
                        </div>
                        <div class="period">
                            <span class="month">Monthly</span>
                            <div class="selector">
                                <div class="indicator"></div>
                            </div>
                            <span class="year">Yeary</span>
                        </div>
                    </div>
                    <div class="button-2"><a class="anchorBack" href="design.html">Go Back</a><button
                            class="nextStep">Next
                            Step</button></div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
